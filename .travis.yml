sudo: required
os: osx
osx_image: xcode10.2
language: node_js
node_js: "10"
cache:
  npm: false
env:
  global:
    - PLATFORM_VERSION=12.2
    - SHOW_XCODE_LOG=0
    - _FORCE_LOGS=1
    - RECURSIVE=--recursive
    - MAX_PARALLEL=0
    - _LOG_TIMESTAMP=1
    - DEBUG=mocha-parallel-tests
    - secure: 
jobs:
  include:
    - stage: tests
      name: Unit tests
      if: &noncron type != cron
      env:
        - TEST=unit
        - _FORCE_LOGS=0

    - stage:
      name: Basic functional tests
      if: *noncron
      env:
        - TEST=functional/basic

    - stage:
      name: Device functional tests
      if: *noncron
      env:
        - TEST=functional/device

    - stage:
      name: Driver functional tests
      if: *noncron
      env:
        - TEST=functional/driver

    - stage:
      name: Web tests
      if: *noncron
      env:
        - TEST=functional/web

    - stage:
      name: Long tests
      if: *noncron
      env:
        - TEST=functional/long

    - stage:
      name: Smoke test on Xcode 10.1 web
      if: *noncron
      osx_image: xcode10.1
      env:
        - PLATFORM_VERSION=12.1
        - TEST=functional/web

    - stage: "[CRON] Upload Appium build to Sauce Storage"
      if: &cron type = cron
      os: linux
      env: CLOUD=1
      script: npx gulp sauce-storage-upload

    # Sauce Emusim tests
    - stage: "[CRON] Sauce Emusim tests"
      if: *cron
      os: linux
      name: Basic, device 0
      env: CLOUD=1 SAUCE_EMUSIM_DEVICE_INDEX=0 TEST=functional/basic
